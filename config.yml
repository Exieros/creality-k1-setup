site_name: Creality K1 Setup Guide
site_description: Detailed guide for setting up Mainsail and Fluidd on Creality K1 and K1-Max printers
repo_name: GitHub
repo_url: https://github.com/Mariusjuvet1/creality-k1-setup

theme:
  name: material
  language: en
  logo: assets/img/home/logo.png
  favicon: assets/img/home/favicon.png
  icon:
    repo: material/github
    admonition:
      note: material/information
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Light Mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
extra_css:
  - ./assets/stylesheets/extra.css
  - ./assets/stylesheets/glightbox.min.css
extra_javascript:
  - ./assets/javascripts/glightbox.min.js
  - ./assets/javascripts/external_links.js
plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - zoom-off
      auto_caption: false
      caption_position: bottom
copyright: Marius Juvet Â© All rights reserved
extra:
  generator: false
  social:
    - icon: simple/github
      link: https://github.com/Mariusjuvet1
